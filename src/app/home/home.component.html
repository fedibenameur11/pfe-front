<button (click)="logout()">logout</button>
<div class="page-header" >
    <div class="page-header-image" style="background-image: url('/assets/img/bg117.jpg'); filter: blur(0.2rem);" ></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <!-- <img src="assets/img/now-logo.png"  alt=""> -->
                        </div> 
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons ui-1_settings-gear-63"></i></span>
                            </div>
                            <select class="form-control">
                                <option >PostgreSQL</option>
                                <option>Oracle</option>
                                <option>MongoDB</option>
                                <option>Cassandra</option>
                            </select>
                        </div>               
                        <div class="input-group form-group-no-border input-lg">

                                <span class="input-group-text"><i class="now-ui-icons ui-1_settings-gear-63"></i></span>
                            </div>
                            <select class="form-control">
                                <option>Docker Compose</option>
                                <option>Kubernetes</option>
                                <option>AWS</option>
                                <option>Azure</option>
                                <option>On-Premises</option>
                            </select>
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons ui-1_settings-gear-63"></i></span> </div>
                            <select class="form-control">
                                <option>Keycloak</option>
                                <option>LDAP</option>
                                <option>OAuth2</option>
                            </select>
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons ui-1_settings-gear-63"></i></span> </div>
                            <select class="form-control">
                                <option>RabbitMQ</option>
                                <option>ActiveMQ</option>
                                <option>IBMMQ</option>
                                <option>Kafka</option>
                                <option>NATS</option>
                            </select>
                        </div>
                        <div class="input-group form-group-no-border input-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons ui-1_settings-gear-63"></i></span> </div>
                            <select class="form-control">
                                <option>Promotheus & Grafana</option>
                                <option>ELK</option>
                            </select>
                        </div>
                    </div>
                    <div class="footer text-center">
                        <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block">Confirmer</a>
                    </div>
